<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title id="title">Orinoco - Mon Panier</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <a href="index.html">
        <img src="../images/logoOrinoco.png" alt="Logo Orinoco" class="logo" />
      </a>
      <nav>
        <a class="nav-link" href="index.html">Accueil</a>
        <a class="nav-link" href="panier.html">Panier</a>
      </nav>
    </header>
    <h1>Votre panier Orinoco</h1>
    <!-- MAIN -->
    <main id="main">
      <!-- JS to HTML -->
    </main>
    <form method="POST" id="form">
      <label for="prenom"><input type="text" id="first-name" placeholder="Votre Prénom" /></label>
      <label for="nom"><input type="text" id="last-name" placeholder="Votre Nom" /></label>
      <label for="adresse"><input type="text" id="address" placeholder="Votre Adresse" /></label>
      <label for="ville"><input type="text" id="city" placeholder="Votre Ville" /></label>
      <label for="email"><input type="email" id="mail" placeholder="Votre Email" /></label>
      <button id="btn-order" type="button">Commander</button>
    </form>
    <!-- FOOTER -->
    <footer>
      <a href="#">À propos</a>
      <a href="mailto:Orinoco@contact.fr">Contact</a>

</html>
